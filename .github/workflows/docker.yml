name: Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: cdrdb:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test image
        run: |
          # Start the container
          docker run -d --name cdrdb-test -p 5555:5555 cdrdb:test

          # Wait for startup
          sleep 5

          # Basic health check - test that server is responding
          for i in {1..10}; do
            if docker exec cdrdb-test cdrdb-cli health --host 127.0.0.1:5555 2>/dev/null; then
              echo "Health check passed!"
              break
            fi
            echo "Waiting for server... ($i/10)"
            sleep 2
          done

          # Verify binaries exist
          docker exec cdrdb-test which cdrdb-server
          docker exec cdrdb-test which cdrdb-cli
          docker exec cdrdb-test which cdr-ingestor

          # Cleanup
          docker stop cdrdb-test
          docker rm cdrdb-test

      - name: Login to GitHub Container Registry
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to GHCR (main branch only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
